    {% load i18n mainsite_extras %}
    <section id="portfolio" class="portfolio section-bg">
      <div class="container">

        <div class="section-title">
          <h2>{% trans 'Блог' %}</h2>
        </div>
        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-filters">
              <li data-filter="*" class="filter-active">{% trans 'Все' %}</li>
              <li data-filter=".filter-app">{% trans 'Приложения' %}</li>
              <li data-filter=".filter-article">{% trans 'Статьи' %}</li>
              <li data-filter=".filter-other">{% trans 'Разное' %}</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
            {% for item in portfolio %}
          <div class="col-lg-4 col-md-6 portfolio-item {{ item.filter }}">
            <div class="portfolio-wrap">
              <img src="{% media item.picture %}" class="img-fluid" alt="">
              <div class="portfolio-links">
                {% for link in item.links %}
                    <a href="{{ link.href }}" title="{{ link.tip }}"><i class="{{ link.icon }}"></i></a>
                {% endfor %}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>
